<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <title>Consulta</title>
</head>
<body>
    <header id="header">
        <img src="../img/logo.png" alt="Logo">
        <nav>
            <a href="index.html">Sair</a>
        </nav>
    </header>
<main>
    <section id="informe-consulta">
        <br>
        <div id="registro">
            <h1> Registrar uma Consulta</h1>
        </div>
        <br>
        <div id="form-formulario-Consulta">
            <form action="">
            <div>
                <div class="form-formulario-Consulta"> 
                    <label for="Insira o seu nome">Nome completo do cliente</label>
                    <input type="" required minlength="10" placeholder="">   
                </div>
                <div class="form-formulario-Data">
                    <label for="dd/mm/yyyy">data consulta</label>
                    <input type="" required maxlength="8" placeholder="dd/mm/yyyy"> 
                </div>
                <div class="form-formulario-Hora">
                    <label for="">hora consulta</label>
                    <input type="" required minlength="6" placeholder="hh:mm:ss">
                </div>
            </div>
            <div class="width-100">
                <div>
                    <label for="">Observações adicionais</label>
                    <textarea name="" id="" cols="30" rows="10"></textarea>   
                </div>
            </div>
                <div class="form-formulario-submit">
                    <button type="submit">Salvar</button>
                </div>
                <div class="form-formulario-reset">
                    <button type="reset">Cancelar</button>
                </div>
                </div>
            </form>
        </div> 
    </section>  
</main>
</body>
