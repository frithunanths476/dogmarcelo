<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro-clientes</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/mobile.css">
    <link rel="stylesheet" href="">
</head>
<body>
    <header id="header">
        <img src="../img/logo.png" alt="Logo">
        <nav>
            <a href="index.html">Sair</a>
        </nav>
    </header>
    <main>
        <section id="form" class="form-clientes">
            <div id="form-texto-clientes">
                <h1>Cadastro de Clientes</h1>
            </div>


            <div class="form-registro">
                <form action="">
                    <div class="grid-2">
                        <div class="form-formulario-nome">
                            <label for="nome">Nome Completo</label>
                            <input type="nome" name="nome" id="nome" required placeholder="informe seu nome completo">
                        </div>
                        <div class="form-formulario-email">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" required placeholder="Informe seu Email">
                        </div>

                    </div>
    
                    <div class="grid-4">
                        <div class="form-formulario-cpf">
                            <label for="cpf">CPF</label>
                            <input type="cpf" name="cpf" id="cpf" required placeholder="Informe seu CPF">
                        </div>
                        <div class="form-formulario-whats">
                            <label for="whats">Whats APP</label>
                            <input type="whats" name="whats" id="whats" required placeholder="Informe seu Whats APP">
                        </div>
                        <div class="form-formulario-outro-contato">
                            <label for="outro-contato">Outro contato</label>
                            <input type="outro-contato" name="outro contato" id="outro contato" required placeholder="Outro contato">
                        </div>
                        <div class="form-formulario-data-nascimento">
                            <label for="data-nascimento">Data de nascimento</label>
                            <input type="date" name="data-nascimento" id="data-nascimento">
                        </div>
    
                    </div>

                    <div class="titulo">
                        <h2>Endereço</h2>
                    </div>


                    <div class="grid-3">
                        <div class="form-formulario-cep">
                            <label for="cep">CEP</label>
                            <input type="cep" name="cep" id="cep" required placeholder="Informe seu cep">
                        </div>
                        <div class="form-formulario-cidade">
                            <label for="cidade">Cidade</label>
                            <input type="cidade" name="cidade" id="cidade" required placeholder="Informe sua cidade">
                        </div>
                        <div class="form-formulario-uf">
                            <label for="uf">UF</label>
                            <input type="uf" name="uf" id="uf" required placeholder="Informe seu estado">
                        </div>
        
                    </div>
        
                    <div class="grid-2">
                        <div class="form-formulario-endereco">
                            <label for="endereco">Endereço</label>
                            <input type="endereco" name="endereco" id="endereco" required placeholder="Informe sua rua e bairro">
                        </div>
                        <div class="form-formulario-numero">
                            <label for="numero">Número</label>
                            <input type="numero" name="numero" id="numero" required placeholder="Informe seu numero">
                        </div>
                    </div>
        
                    <div class="botao">
                        <button type="button" class="btn-verde">Salvar</button>
                        <button type="button" class="btn-vermelho"> Cancelar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
