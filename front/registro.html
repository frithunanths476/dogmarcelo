<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
    <title>Registro</title>
    <link rel="stylesheet" href="../style/mobile.css">
    <link rel="stylesheet" href="../style/style.css">
    
</head>

<body>
    <header id="header">
        <img src="../img/logo.png" alt="Logo">
        <nav>
            <a href="index.html">Sair</a>
        </nav>

    </header>

    <main>
        <section>
            <div id="form-texto">
                <h1>Registrar-se</h1>

            </div>
            <div id="form-formulario">
                <form action="">
                    <div class="form-formulario-nome">
                        <label for="nome">Nome</label>
                        <input type="text" name="nome" id="nome" required placeholder="Nome completo">
                    </div>
                    <div class="form-formulario-email">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" required placeholder="E-mail">
                    </div>
                    <div class="form-formulario-usuario">
                        <label for="usuario">Nome de usuário</label>
                        <input type="text" name="usuario" id="usuario" required placeholder="Nome de usuário" maxlength="10">
                    </div>
                    <div class="form-formulario-senha">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" required maxlength="15" minlength="4" placeholder="Criar senha"> 

                    </div>
                    <div class="form-formulario-confirmar">
                        <label for="confirmar-senha">Confirmar senha</label>
                        <input type="password" name="confirmar-senha" id="confirmar-senha" required maxlength="15" minlength="4" placeholder="Confirmar senha">
                    </div>
                    <div class="form-formulario-registrar-se">
                        <button type="submit">Registrar-se</button>
                    </div>
                    <div class="form-formulario-possuo-cadastro">
                        <a href="../Front/login.html">Possuo cadastro>></a>
                    </div>

                </form>
            </div>



        </section>
    </main>
</body>
